<!DOCTYPE html>
<html>
<head>
	<title>Teste 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>Formulário de cadastro</h1>
	<section class="container">
		<h2>Preencha o formulário de cadastro</h2>
		<form id="formulario-cadastro">
			<div class="form-group">
				<label for="form-nome">Nome:</label>
				<input type="text" id="form-nome" name="nome" class="form-control">
			</div>	
			<div class="form-group">
				<label for="form-telefone">Telefone:</label>
				<input type="phone" id="form-telefone" name="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx">
			</div>
			<div class="form-group">	
				<label for="form-email">E-mail:</label>
				<input type="email" id="form-email" name="email" class="form-control" placeholder="xxx@xxx.xx">
			</div>
			<button id="salvar-formulario" class="btn btn-default">Salvar</button>
			<button id="limpar-formulario" class="btn btn-default">Limpar</button>
		</form>
	</section>
	<section class="container" id="lista-cadastro">
		<h2>Lista de cadastros</h2>
		<div id="lista-contatos">
			<span id="lista-nome"></span>
			<span id="lista-telefone"></span>
			<span id="lista-email"></span>
		</div>	
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>    
</html>
